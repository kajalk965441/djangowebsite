{% include 'base.html' %}

<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% comment %}
	<link rel="stylesheet" href="{% static /css/style.css' %}" /> {% endcomment %}

	<title>Hello, world!</title>
</head>

<body>

	<div class="conatiner" style="border-size: border-box;">

		<div class="container my-3 " style="">
			<H1 class="d-flex justify-content-center"> Register Here </H1>
			{% comment %} <h2 class="text-center contact-header my-4"> Contact us</h2> {% endcomment %}
			<form class="row g-3" action="{% url 'detail' %}" method="POST">{% csrf_token %}

				{% if not flag %}
				<div class="col-12">
					<label for="inputAddress" class="form-label">NAME</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="name" name="name">
				</div>

				{% endif %}
				<p>Opd Charges </p>
				<br>
				<input type="text" class="form-control" id="Text1" name="opd" oninput="add_number()">
				<br>
				<p>Medicine Charges</p>
				<br>
				<input type="text" class="form-control" id="Text2" name="med" oninput="add_number()">
				<br>
				<p>Procedure Charges</p>
				<input type="text" class="form-control" id="Text3" name="procedure" oninput="add_number()">
				<br>Total :
				<br>
				<input type="text" class="form-control" id="txtresult" name="TextBox3">



				<div class="col-12">
					<button type="submit" class="btn btn-primary play-btn" name="submit1">Submit</button>
				</div>
			</form>
		</div>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script>
		var text1 = document.getElementById("Text1");
		var text2 = document.getElementById("Text2");
		var text3 = document.getElementById("Text3");

		function add_number() {
			var first_number = parseFloat(text1.value);
			if (isNaN(first_number)) first_number = 0;
			var second_number = parseFloat(text2.value);
			if (isNaN(second_number)) second_number = 0;
			var third_number = parseFloat(text3.value);
			if (isNaN(third_number)) third_number = 0;
			var result = first_number + second_number + third_number;
			document.getElementById("txtresult").value = result;
		}

	</script>
</body>

</html>
